<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="javascript.js">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        const choices = ['Rock', 'Paper', 'Scissors'];
        let computerPlay = () => choices[Math.floor(Math.random() * 3)];

        const startButton = document.createElement('div');
        startButton.className = "start-button-container";
        const gameStartBtn = document.createElement('button');
        gameStartBtn.id = 'game-start';
        let gameStartBtnText = document.createTextNode('Start Game');
        gameStartBtn.appendChild(gameStartBtnText);
        gameStartBtn.setAttribute("onclick", "game()");
        startButton.append(gameStartBtn);
        document.body.appendChild(startButton);


        const buttons = document.createElement('div');
        buttons.className = 'buttons';

        const rockBtn = document.createElement('button');
        rockBtn.id = 'rock';
        let rockBtnText = document.createTextNode('Rock');
        rockBtn.appendChild(rockBtnText);



        const paperBtn = document.createElement('button');
        paperBtn.id = 'paper';
        let paperBtnText = document.createTextNode('Paper');
        paperBtn.appendChild(paperBtnText);


        const scissorsBtn = document.createElement('button');
        scissorsBtn.id = 'scissors';
        let scissorsBtnText = document.createTextNode('Scissors');
        scissorsBtn.appendChild(scissorsBtnText);


        buttons.append(rockBtn);
        buttons.append(paperBtn);
        buttons.append(scissorsBtn);
        document.body.appendChild(buttons);

        const scoreContainer = document.createElement('div');
        scoreContainer.className = 'score-board-container';
        document.body.appendChild(scoreContainer);

        const playerScore = document.createElement('div');
        playerScore.id = 'playerScore';
        let playerScoreText = document.createTextNode('You: ');
        playerScore.appendChild(playerScoreText);
        scoreContainer.appendChild(playerScore);
        let spanPlayerScore = document.createElement('p');
        spanPlayerScore = 0;
        playerScoreText.appendData(spanPlayerScore);

        const compScore = document.createElement('div');
        compScore.id = 'compScore';
        let compScoreText = document.createTextNode('Computer: ');
        compScore.appendChild(compScoreText);
        scoreContainer.appendChild(compScore);
        let spanCompScore = document.createElement('span');
        spanCompScore = 0;
        compScoreText.appendData(spanCompScore);


        // this text content should update as the state of the game progresses
        const announcer = document.createElement('p');
        announcer.textContent = 'Click Start to Begin';
        document.body.appendChild(announcer);




        function playRound(playerSelection, computerSelection) {
            let gameState = true;

            while (gameState) {
                if (playerSelection == 'rock' && computerSelection == 'Scissors'
                    || playerSelection == 'scissors' && computerSelection == 'Paper'
                    || playerSelection == 'paper' && computerSelection == 'Rock') {
                    gameState = false;
                    // console.log("PLAYER WINS");

                    return 1; //1 = PLAYER WINS: will be used to decide who to give points to in the game() function 

                } else if (playerSelection == 'rock' && computerSelection == 'Paper'
                    || playerSelection == 'scissors' && computerSelection == 'Rock'
                    || playerSelection == 'paper' && computerSelection == 'Scissors') {
                    gameState = false;
                    // console.log("COMPUTER WINS");

                    return 2; //2 = COMPUTER WINS: will be used to decide who to give points to in the game() function 

                } else {
                    //console.log("TIE");
                    return 0; //0 = TIE: will be used to decide who to give points to in the game() function 

                }
            }
        }



        //Starts a game of RPS. 5 points to win a game
        function game() {
            let turnWinner;
            let scoreBoard;
            let playerScore = 0, computerScore = 0;
            announcer.textContent = 'Choose a hand to play';
            startButton.style.display = 'none';//hides the start button when game begins




            //come back and condense all this repeated code into one. DRY(Dont Repeat Yourself). most likely will create event 
            //listener for button container instead of making event listeners for each individual button
            rockBtn.addEventListener("click", function () {
                turnWinner = playRound('rock', computerPlay());

                if (turnWinner === 1) {
                    playerScore++;
                    playerScoreText.nodeValue = `You: ${playerScore}`;
                    announcer.textContent = '';


                } else if (turnWinner === 2) {
                    computerScore++;
                    compScoreText.nodeValue = `Computer: ${computerScore}`;
                    announcer.textContent = '';



                } else {
                    announcer.textContent = 'Tie!';

                    turnWinner = 0;
                    playerScore += 0;
                    computerScore += 0;
                }
                isGameOver();

            });

            paperBtn.addEventListener("click", function () {
                turnWinner = playRound('paper', computerPlay());

                if (turnWinner === 1) {
                    playerScore++;
                    playerScoreText.nodeValue = `You: ${playerScore}`;
                    announcer.textContent = '';


                } else if (turnWinner === 2) {
                    computerScore++;
                    compScoreText.nodeValue = `Computer: ${computerScore}`;
                    announcer.textContent = '';



                } else {
                    announcer.textContent = 'Tie!';

                    turnWinner = 0;
                    playerScore += 0;
                    computerScore += 0;
                }
                isGameOver();

            });

            scissorsBtn.addEventListener("click", function () {
                turnWinner = playRound('scissors', computerPlay());

                if (turnWinner === 1) {
                    playerScore++;
                    playerScoreText.nodeValue = `You: ${playerScore}`;
                    announcer.textContent = '';


                } else if (turnWinner === 2) {
                    computerScore++;
                    compScoreText.nodeValue = `Computer: ${computerScore}`;
                    announcer.textContent = '';



                } else {
                    announcer.textContent = 'Tie!';

                    turnWinner = 0;
                    playerScore += 0;
                    computerScore += 0;
                }
                isGameOver();

            });



            let isGameOver = () => {

                if (playerScore === 5) {//game ends when 5 points reached
                    announcer.replaceWith(`You Win! Final Scores \nYou: ${playerScore}\nComputer: ${computerScore}`);
                    restart();

                } else if (computerScore === 5) {//game ends when 5 points reached
                    announcer.replaceWith(`You Lose! Final Scores \nYou: ${playerScore}\nComputer: ${computerScore}`);
                    restart();

                } else {
                    return;
                }
            }
        }

        let restart = () => {
            buttons.removeChild(rockBtn);
            buttons.removeChild(paperBtn);
            buttons.removeChild(scissorsBtn);

            const restartBtn = document.createElement('button');
            restartBtn.id = 'restart';
            restartBtn.textContent = 'Restart';
            restartBtn.addEventListener('click', function() {
                window.location.reload();
            })
            document.body.appendChild(restartBtn);
        }


    </script>

</body>

</html>
